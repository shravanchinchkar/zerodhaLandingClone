<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Zerodha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
    <nav class="flex justify-between px-[11rem] py-[1.5rem] shadow-[2px_1px_2px_#eee] sticky top-0 ">
        <div class="flex justify-between w-[1130px]">
            <div class="w-[150px] h-[20px] flex justify-center">
                <img class="w-[100%] h-[100%]" src="./public/assets/zerodha_logo.svg" alt="">
            </div>
            <div class="w-[450px] flex justify-between font-semibold text-gray-500">
                <span>Signup</span>
                <span>About</span>
                <span>Products</span>
                <span>Pricing</span>
                <span>Support</span>
            </div>
        </div>
        <div>
            <img src="./public/assets/hamburger.svg" alt="hamburger">
        </div>
    </nav>
    <main>
        <div class="w-[750px] h-[350px] mx-auto my-[3rem]">
            <img class="w-[100%] h-[100%]" src="./public/assets/zerodha_landing.png" alt="zerodha">
        </div>
        <div class="flex flex-col item-center">
            <p class="text-center text-[40px] font-semibold text-gray-600 ">Invest in everything</p>
            <p class="text-center text-[25px] w-max mx-auto text-gray-600">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
            <div class="flex justify-center my-[2rem]">
                <button class="rounded-sm py-[0.8rem] px-[2rem] text-xl text-white font-semibold  bg-blue-500 w-max">Sign up for free</button>
            </div>
        </div>
    </main>
</body>
</html>
